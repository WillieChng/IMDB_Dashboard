{% extends "base.html" %} 
{% block title %} Profile {% endblock %} 
{% block content %} 

<div class="profile-container">
    <!-- First Row -->
    <div class="row">
        <div class="col">
            <div class="profile-picture-container">
                <img src="" alt="Profile" class="profile-picture" id="profile-picture">
                <i class="far fa-user-circle default-icon hidden" id="default-icon"></i>
            </div>
        </div>
        <div class="col">
            <h3 class="prof-pic-text">Profile Picture</h3>
        </div>
        <div class="col">
            <form id="upload-form">
                <label for="upload" class="btn upload-btn">Upload New Picture</label>
                <input type="file" id="upload" name="profile-picture" class="file-input" accept="image/*">
            </form>        
        </div>
        <div class="col">
            <button id="delete-btn" class="btn delete-btn">Delete</button>
        </div>
    </div>

    <!-- Cropper Modal -->
    <div id="cropperModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="cropper-container">
                <img id="cropper-image" src="" alt="Cropper">
            </div>
            <button id="crop-button" class="btn">Crop</button>
        </div>
    </div>

    <!-- Second Row -->
    <div class="row">
        <div class="col">
            <h3>Full Name</h3>
        </div>
    </div>

    <!-- Third Row -->
    <div class="row">
        <div class="col">
            <h4>First Name</h4>
        </div>
        <div class="col">
            <h4>Last Name</h4>
        </div>
    </div>

    <!-- Fourth Row -->
    <div class="row">
        <div class="col">
            <input type="text" class="textbox" placeholder="First Name">
        </div>
        <div class="col">
            <input type="text" class="textbox" placeholder="Last Name">
        </div>
    </div>

    <!-- Fifth Row -->
    <div class="row">
        <div class="line"></div>
    </div>

    <!-- Sixth Row -->
    <div class="row">
        <div class="col">
            <h3 class="contact-email-text">Contact Email</h3>
        </div>
    </div>

    <!-- Seventh Row -->
    <div class="row">
        <div class="col">
            <input type="email" class="contact-email-input" placeholder="Contact Email">
        </div>
    </div>

    <!-- Eighth Row -->
    <div class="row">
        <div class="line"></div>
    </div>

    <!-- Ninth Row -->
    <div class="row">
        <div class="col">
            <h3 class="password-text">Password</h3>
            <p class="modify-password-text">Modify your current password.</p>

        </div>
    </div>

    <!-- Eleventh Row -->
    <div class="password-row">
        <div class="password-col">
            <h4>Current Password</h4>
        </div>
        <div class="password-col">
            <h4>New Password</h4>
        </div>
    </div>

    <!-- Last Row -->
    <div class="password-row">
        <div class="password-col">
            <input type="password" class="password-input" placeholder="Current Password">
        </div>
        <div class="password-col">
            <input type="password" class="password-input" placeholder="New Password">
        </div>
    </div>
</div>

<script src="../static/script.js"></script>
<link  href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

{% endblock %}
